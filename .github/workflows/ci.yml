name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ragonometrics
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d ragonometrics"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ragonometrics
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Install test requirements
        run: |
          pip install pytest
      - name: Run tests
        run: |
          ragonometrics db migrate --db-url "$DATABASE_URL"
          ragonometrics --help
          ragonometrics workflow --help
          ragonometrics query --help
          ragonometrics index --help
          ragonometrics store-metadata --help
          ragonometrics store-workflow-reports --help
          pytest -q
      - name: Lint (optional)
        run: |
          python -m pip install flake8 || true
          flake8 || true
