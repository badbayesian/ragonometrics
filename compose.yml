x-app-env: &app_env
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  OPENAI_MODEL: ${OPENAI_MODEL}
  STREAMLIT_USERS_JSON: ${STREAMLIT_USERS_JSON}
  STREAMLIT_USERNAME: ${STREAMLIT_USERNAME}
  STREAMLIT_PASSWORD: ${STREAMLIT_PASSWORD}
  OPENALEX_API_KEY: ${OPENALEX_API_KEY}
  OPENALEX_MAILTO: ${OPENALEX_MAILTO}
  # Use an internal container-safe DB URL by default so host env overrides
  # (for example DATABASE_URL=...@localhost) do not break inter-container access.
  DATABASE_URL: ${CONTAINER_DATABASE_URL:-postgres://postgres:postgres@postgres:5432/ragonometrics}
  FRED_API_KEY: ${FRED_API_KEY}
  ECON_SERIES_IDS: ${ECON_SERIES_IDS}
  WORKFLOW_AGENTIC: ${WORKFLOW_AGENTIC}
  WORKFLOW_QUESTION: ${WORKFLOW_QUESTION}
  WORKFLOW_AGENTIC_MODEL: ${WORKFLOW_AGENTIC_MODEL}
  WORKFLOW_AGENTIC_CITATIONS: ${WORKFLOW_AGENTIC_CITATIONS}

services:
  streamlit:
    build: .
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head &&
      streamlit run ragonometrics/ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0"
    ports:
      - "8585:8501"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: unless-stopped

  worker:
    build: .
    profiles: ["batch"]
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head &&
      python -m ragonometrics.core.main"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: "no"

  indexer:
    build: .
    profiles: ["batch"]
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head &&
      python -m ragonometrics.indexing.indexer --index-path vectors-3072.index --meta-db-url $${DATABASE_URL}"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: "no"
    depends_on:
      - postgres

  rq-worker:
    build: .
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head &&
      python -m ragonometrics.integrations.rq_queue worker --queue-name default --poll-seconds 2"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
      - ./reports:/app/reports:rw
    depends_on:
      - postgres
    restart: unless-stopped

  workflow:
    build: .
    profiles: ["batch"]
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head &&
      ragonometrics workflow --papers /app/papers --agentic --agentic-citations"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
      - ./reports:/app/reports:rw
    depends_on:
      - postgres
    restart: "no"

  migrate:
    build: .
    profiles: ["ops"]
    command: >
      sh -lc "alembic -c /app/alembic.ini -x db_url=$${DATABASE_URL} upgrade head"
    environment:
      <<: *app_env
    depends_on:
      - postgres
    restart: "no"

  postgres:
    image: timescale/timescaledb-ha:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ragonometrics}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/home/postgres/pgdata
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-ragonometrics}
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_HOST_PORT:-5052}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  pgadmin_data:
    driver: local
