x-app-env: &app_env
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  OPENAI_MODEL: ${OPENAI_MODEL}
  STREAMLIT_USERNAME: ${STREAMLIT_USERNAME}
  STREAMLIT_PASSWORD: ${STREAMLIT_PASSWORD}
  OPENALEX_API_KEY: ${OPENALEX_API_KEY}
  OPENALEX_MAILTO: ${OPENALEX_MAILTO}
  DATABASE_URL: ${DATABASE_URL}
  FRED_API_KEY: ${FRED_API_KEY}
  ECON_SERIES_IDS: ${ECON_SERIES_IDS}
  WORKFLOW_AGENTIC: ${WORKFLOW_AGENTIC}
  WORKFLOW_QUESTION: ${WORKFLOW_QUESTION}
  WORKFLOW_AGENTIC_MODEL: ${WORKFLOW_AGENTIC_MODEL}
  WORKFLOW_AGENTIC_CITATIONS: ${WORKFLOW_AGENTIC_CITATIONS}

services:
  streamlit:
    build: .
    command: streamlit run ragonometrics/ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8585:8501"
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: unless-stopped

  worker:
    build: .
    command: python -m ragonometrics.core.main
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: "no"

  indexer:
    build: .
    command: python -m ragonometrics.indexing.indexer --index-path vectors-3072.index --meta-db-url $${DATABASE_URL}
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
    restart: "no"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  rq-worker:
    build: .
    command: rq worker -u redis://redis:6379 default
    environment:
      <<: *app_env
    depends_on:
      - redis
    restart: unless-stopped

  workflow:
    build: .
    command: ragonometrics workflow --papers /app/papers --agentic --agentic-citations
    environment:
      <<: *app_env
      PAPERS_DIR: /app/papers
    volumes:
      - ${PAPERS_HOST_DIR}:/app/papers:rw
      - ./reports:/app/reports:rw
      - ./sqlite:/app/sqlite:rw
    depends_on:
      - redis
      - postgres
    restart: "no"

  postgres:
    image: timescale/timescaledb-ha:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ragonometrics}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/home/postgres/pgdata
    restart: unless-stopped

volumes:
  papers:
    driver: local
  pgdata:
    driver: local
