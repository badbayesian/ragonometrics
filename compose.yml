services:
  streamlit:
    build: .
    command: streamlit run ragonometrics/ui/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8585:8501"
    env_file:
      - .env
    environment:
      - PAPERS_DIR=/app/papers
    volumes:
      - ${PAPERS_HOST_DIR:-./papers}:/app/papers:rw
    restart: unless-stopped

  worker:
    build: .
    command: python -m ragonometrics.core.main
    env_file:
      - .env
    environment:
      - PAPERS_DIR=/app/papers
    volumes:
      - ${PAPERS_HOST_DIR:-./papers}:/app/papers:rw
    restart: "no"

  doi-worker:
    build: .
    # Example one-off command; override per your workflow. It runs a small DOI network build.
    command: ["python", "-c", "from ragonometrics.core.main import load_papers, build_and_store_doi_network; import os; papers=load_papers(['papers/example.pdf']); print(build_and_store_doi_network(papers[0], db_url=os.environ.get('DATABASE_URL')))" ]
    env_file:
      - .env
    environment:
      - PAPERS_DIR=/app/papers
    volumes:
      - ${PAPERS_HOST_DIR:-./papers}:/app/papers:rw
    depends_on:
      - worker

  indexer:
    build: .
    command: python -m ragonometrics.indexing.indexer --index-path vectors.index --meta-db-url $${DATABASE_URL}
    env_file:
      - .env
    environment:
      - PAPERS_DIR=/app/papers
    volumes:
      - ${PAPERS_HOST_DIR:-./papers}:/app/papers:rw
    restart: "no"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  rq-worker:
    build: .
    command: rq worker -u redis://redis:6379 default
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  workflow:
    build: .
    command: ragonometrics workflow --papers /app/papers --agentic --agentic-citations
    env_file:
      - .env
    environment:
      - PAPERS_DIR=/app/papers
    volumes:
      - ${PAPERS_HOST_DIR:-./papers}:/app/papers:rw
      - ./reports:/app/reports:rw
      - ./sqlite:/app/sqlite:rw
    depends_on:
      - redis
      - postgres
    restart: "no"

  postgres:
    image: timescale/timescaledb-ha:pg17
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ragonometrics}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/home/postgres/pgdata
    restart: unless-stopped

volumes:
  papers:
    driver: local
  pgdata:
    driver: local

